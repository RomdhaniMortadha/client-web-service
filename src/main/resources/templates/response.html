<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer Status</title>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>
<div align="center">
<h1> Filter Result :</h1>
</div>

<h2>Student :</h2>
<table id="customers">
  <tr>
    <th>ID </th>
    <th>Name </th>
    <th>Adress</th>
  </tr>
  <tr>
    <td><span th:text="${response.student.id}"></span></td>
    <td><span th:text="${response.student.name}"></span></td>
    <td><div><span th:text="${response.student.address.city}"></span>
    <span th:text="${response.student.address.street}"></span>
   
    </div>
    </td>
  </tr>
</table><br/><br/><br/><br/>

<h2>Exam :</h2>
<table id="customers">
  <tr>
    <th>Code </th>
    <th>Name </th>
  </tr>
  <tr>
    <td><span th:text="${response.exam.code}"></span></td>
    <td><span th:text="${response.exam.name}"></span></td>
  </tr>
</table><br/><br/>


<div align="center">
<h3>
	<span> Date:</span> <span th:text="${response.date}"></span><br/>
	<span> BadRequest:</span> <span th:text="${response.badRequest}"></span><br/>
</h3>
</div>
</body>
</html>
